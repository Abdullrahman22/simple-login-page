<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link href="https://fonts.googleapis.com/css?family=Oxygen|Ubuntu+Condensed" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="css/file.css" />
    </head>
    <body>
        
        <div class="row ">
            <div class="col-md-10 offset-1">
                <div class="form-box ">
                    <h3>Create a New Account</h3>
                    <p>come join the hunch community! let's set up your account. Already have a one ? <a href="#">Sign in here.</a> </p>
                    <div class="row" style="padding-top:30px" >
                        <div class="col-md-4 col-xs-12">
                            <p>Why be old fashioned! <span style="display:block">Just sign with :</span></p>
                            <div class="face-box social-box">
                                <div class="icon">
                                    <i class="fab fa-facebook-f"></i>
                                </div>
                                <div class="text">
                                    <p>Facebook</p>
                                </div>
                            </div>
                            <div class="twitter-box social-box">
                                <div class="icon">
                                        <i class="fab fa-twitter"></i>
                                </div>
                                <div class="text">
                                    <p>Twitter</p>
                                </div>
                            </div>
                        </div>    
                        <div class="col-md-8 col-xs-12 ">
                            <div class="input-box" >
                                <div>
                                    <input id="input" type="text" class="user-name" placeholder="User Name"/>
                                    <i></i>
                                </div>
                                <div>
                                    <input id="input" type="text" class="email" placeholder="@email . .">
                                    <i></i>
                                </div>
                                <div>
                                    <input id="input" type="password" class="password" placeholder="password">
                                    <i></i>
                                </div>
                                <div>
                                    <input id="input" type="password" class="re-password" placeholder="confirm password">
                                    <i></i>
                                </div>
                                <p>By submitting this form you agree to hunch's <a href="#">Terms of Services.</a> </p>
                                <button >Join Hunch!</button>
                            </div>
                        </div>              
                    </div>
                </div>
            </div>
        </div>



    </body>
</html>
